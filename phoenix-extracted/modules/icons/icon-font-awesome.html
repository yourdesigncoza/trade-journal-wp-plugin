<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons - Phoenix Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="icon-examples">
        
        <!-- Example 1: Basic Font Awesome Icons -->
        <div class="example-section">
            <h4>Basic Font Awesome Icons</h4>
            <div class="d-flex gap-3 mb-4">
                <i class="fas fa-home fa-2x text-primary"></i>
                <i class="fas fa-user fa-2x text-success"></i>
                <i class="fas fa-envelope fa-2x text-warning"></i>
                <i class="fas fa-phone fa-2x text-danger"></i>
                <i class="fas fa-cog fa-2x text-info"></i>
            </div>
        </div>

        <!-- Example 2: Different Sizes -->
        <div class="example-section">
            <h4>Icon Sizes</h4>
            <div class="d-flex align-items-end gap-3 mb-4">
                <i class="fas fa-star text-warning"></i>
                <i class="fas fa-star fa-lg text-warning"></i>
                <i class="fas fa-star fa-2x text-warning"></i>
                <i class="fas fa-star fa-3x text-warning"></i>
            </div>
        </div>

        <!-- Example 3: Icons with Buttons -->
        <div class="example-section">
            <h4>Icons in Buttons</h4>
            <div class="d-flex gap-2 mb-4">
                <button class="btn btn-primary"><i class="fas fa-save me-2"></i>Save</button>
                <button class="btn btn-success"><i class="fas fa-check me-2"></i>Submit</button>
                <button class="btn btn-danger"><i class="fas fa-trash me-2"></i>Delete</button>
                <button class="btn btn-warning"><i class="fas fa-edit me-2"></i>Edit</button>
            </div>
        </div>

        <!-- Example 4: Icon List -->
        <div class="example-section">
            <h4>Icon List</h4>
            <ul class="list-unstyled">
                <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>Task completed</li>
                <li class="mb-2"><i class="fas fa-clock text-warning me-2"></i>Task pending</li>
                <li class="mb-2"><i class="fas fa-times-circle text-danger me-2"></i>Task failed</li>
                <li class="mb-2"><i class="fas fa-info-circle text-info me-2"></i>More information</li>
            </ul>
        </div>

        <!-- Example 5: Social Media Icons -->
        <div class="example-section">
            <h4>Social Media Icons</h4>
            <div class="d-flex gap-3">
                <i class="fab fa-facebook fa-2x text-primary"></i>
                <i class="fab fa-twitter fa-2x text-info"></i>
                <i class="fab fa-instagram fa-2x text-danger"></i>
                <i class="fab fa-linkedin fa-2x text-primary"></i>
                <i class="fab fa-github fa-2x text-dark"></i>
            </div>
        </div>

    </section>
</body>
</html>
