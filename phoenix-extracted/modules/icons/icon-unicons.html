<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicons - Phoenix Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="icon-examples">
        
        <!-- Example 1: Basic Unicons -->
        <div class="example-section">
            <h4>Basic Unicons</h4>
            <div class="d-flex gap-3 mb-4">
                <i class="uil uil-home-alt fs-1 text-primary"></i>
                <i class="uil uil-user fs-1 text-success"></i>
                <i class="uil uil-envelope fs-1 text-warning"></i>
                <i class="uil uil-phone fs-1 text-danger"></i>
                <i class="uil uil-setting fs-1 text-info"></i>
            </div>
        </div>

        <!-- Example 2: Navigation Icons -->
        <div class="example-section">
            <h4>Navigation Icons</h4>
            <div class="d-flex gap-3 mb-4">
                <i class="uil uil-arrow-left fs-2 text-secondary"></i>
                <i class="uil uil-arrow-right fs-2 text-secondary"></i>
                <i class="uil uil-arrow-up fs-2 text-secondary"></i>
                <i class="uil uil-arrow-down fs-2 text-secondary"></i>
                <i class="uil uil-angle-double-right fs-2 text-secondary"></i>
            </div>
        </div>

        <!-- Example 3: Business Icons -->
        <div class="example-section">
            <h4>Business Icons</h4>
            <div class="d-flex gap-3 mb-4">
                <i class="uil uil-chart-line fs-1 text-primary"></i>
                <i class="uil uil-chart-pie fs-1 text-success"></i>
                <i class="uil uil-analytics fs-1 text-warning"></i>
                <i class="uil uil-dollar-alt fs-1 text-success"></i>
                <i class="uil uil-briefcase-alt fs-1 text-dark"></i>
            </div>
        </div>

        <!-- Example 4: Status Icons -->
        <div class="example-section">
            <h4>Status Indicators</h4>
            <ul class="list-unstyled">
                <li class="mb-2"><i class="uil uil-check-circle text-success me-2 fs-5"></i>Operation successful</li>
                <li class="mb-2"><i class="uil uil-exclamation-triangle text-warning me-2 fs-5"></i>Warning message</li>
                <li class="uil uil-times-circle text-danger me-2 fs-5"></i>Error occurred</li>
                <li class="mb-2"><i class="uil uil-info-circle text-info me-2 fs-5"></i>Information</li>
            </ul>
        </div>

        <!-- Example 5: Action Icons -->
        <div class="example-section">
            <h4>Action Icons</h4>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary"><i class="uil uil-plus me-1"></i>Add</button>
                <button class="btn btn-outline-success"><i class="uil uil-check me-1"></i>Confirm</button>
                <button class="btn btn-outline-danger"><i class="uil uil-trash-alt me-1"></i>Remove</button>
                <button class="btn btn-outline-warning"><i class="uil uil-edit me-1"></i>Edit</button>
                <button class="btn btn-outline-info"><i class="uil uil-eye me-1"></i>View</button>
            </div>
        </div>

    </section>
</body>
</html>
