<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix List Group Module</title>
</head>
<body>

<!-- 
    PHOENIX LIST GROUP MODULE
    ==================================================
    
    Purpose: List Group module from Phoenix theme
    Description: Bootstrap list group components with Phoenix styling
    Bootstrap Documentation: https://getbootstrap.com/docs/5.3/components/list-group/
    
    Required Dependencies:
    - Bootstrap 5 CSS and JavaScript
    - Phoenix theme CSS
    
    Usage: Include necessary CSS/JS files for full functionality
-->

<section id="list-group-examples">
    <h3>List Group Examples</h3>
    
    <!-- Basic List Group -->
    <div class="example-section">
        <h4>Basic List Group</h4>
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>
    
    <!-- Active and Disabled Items -->
    <div class="example-section">
        <h4>Active and Disabled Items</h4>
        <ul class="list-group">
            <li class="list-group-item active">An active item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item disabled">A disabled item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>
    
</section>

</body>
</html>
