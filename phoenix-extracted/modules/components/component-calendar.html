<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="calendar-examples">
        
        <!-- Example 1: Basic Calendar -->
        <div class="example-section">
            <h4>Basic FullCalendar</h4>
            <div id="calendar" class="bg-white border rounded p-3"></div>
        </div>

        <!-- Example 2: Calendar with Events -->
        <div class="example-section">
            <h4>Calendar Usage Instructions</h4>
            <div class="alert alert-info">
                <h6>FullCalendar Integration</h6>
                <p>This calendar component uses FullCalendar library. Features include:</p>
                <ul class="mb-0">
                    <li>Month, week, and day views</li>
                    <li>Event creation and editing</li>
                    <li>Drag and drop support</li>
                    <li>Responsive design</li>
                </ul>
            </div>
        </div>

    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Team Meeting',
                        start: new Date().toISOString().split('T')[0] + 'T10:00:00',
                        color: '#007bff'
                    },
                    {
                        title: 'Project Deadline',
                        start: new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0],
                        color: '#dc3545'
                    },
                    {
                        title: 'Client Call',
                        start: new Date(Date.now() + 2*24*60*60*1000).toISOString().split('T')[0] + 'T14:00:00',
                        color: '#28a745'
                    }
                ],
                height: 'auto',
                editable: true,
                selectable: true
            });
            calendar.render();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
