<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Dropdown Module</title>
</head>
<body>

<!-- 
    PHOENIX DROPDOWN MODULE
    ==================================================
    
    Purpose: Dropdown module from Phoenix theme
    Description: Bootstrap dropdown components with Phoenix styling
    Bootstrap Documentation: https://getbootstrap.com/docs/5.3/components/dropdowns/
    
    Required Dependencies:
    - Bootstrap 5 CSS and JavaScript
    - Phoenix theme CSS
    
    Usage: Include necessary CSS/JS files for full functionality
-->

<section id="dropdown-examples">
    <h3>Dropdown Examples</h3>
    
    <!-- Basic Dropdown -->
    <div class="example-section">
        <h4>Basic Dropdown</h4>
        <div class="dropdown">
            <button class="btn btn-phoenix-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Dropdown with Divider -->
    <div class="example-section">
        <h4>Dropdown with Divider</h4>
        <div class="dropdown">
            <button class="btn btn-phoenix-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Regular link</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    
</section>

</body>
</html>
