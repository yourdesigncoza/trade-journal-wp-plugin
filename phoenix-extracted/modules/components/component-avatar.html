<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="avatar-examples">
        
        <!-- Example 1: Avatar Sizes -->
        <div class="example-section">
            <h4>Avatar Sizes</h4>
            <div class="d-flex align-items-center gap-3">
                <img src="https://via.placeholder.com/32x32/6c757d/ffffff?text=S" class="rounded-circle" alt="Small avatar" style="width: 32px; height: 32px;">
                <img src="https://via.placeholder.com/48x48/6c757d/ffffff?text=M" class="rounded-circle" alt="Medium avatar" style="width: 48px; height: 48px;">
                <img src="https://via.placeholder.com/64x64/6c757d/ffffff?text=L" class="rounded-circle" alt="Large avatar" style="width: 64px; height: 64px;">
                <img src="https://via.placeholder.com/80x80/6c757d/ffffff?text=XL" class="rounded-circle" alt="Extra large avatar" style="width: 80px; height: 80px;">
            </div>
        </div>

        <!-- Example 2: Avatar with Status -->
        <div class="example-section">
            <h4>Avatar with Status</h4>
            <div class="d-flex gap-3">
                <div class="position-relative">
                    <img src="https://via.placeholder.com/64x64/007bff/ffffff?text=U1" class="rounded-circle" alt="User avatar" style="width: 64px; height: 64px;">
                    <span class="position-absolute bottom-0 end-0 translate-middle p-2 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">Online</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="https://via.placeholder.com/64x64/28a745/ffffff?text=U2" class="rounded-circle" alt="User avatar" style="width: 64px; height: 64px;">
                    <span class="position-absolute bottom-0 end-0 translate-middle p-2 bg-warning border border-light rounded-circle">
                        <span class="visually-hidden">Away</span>
                    </span>
                </div>
                <div class="position-relative">
                    <img src="https://via.placeholder.com/64x64/dc3545/ffffff?text=U3" class="rounded-circle" alt="User avatar" style="width: 64px; height: 64px;">
                    <span class="position-absolute bottom-0 end-0 translate-middle p-2 bg-secondary border border-light rounded-circle">
                        <span class="visually-hidden">Offline</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Example 3: Avatar Group -->
        <div class="example-section">
            <h4>Avatar Group</h4>
            <div class="d-flex">
                <img src="https://via.placeholder.com/48x48/007bff/ffffff?text=1" class="rounded-circle border border-2 border-white" alt="User 1" style="width: 48px; height: 48px; margin-right: -12px;">
                <img src="https://via.placeholder.com/48x48/28a745/ffffff?text=2" class="rounded-circle border border-2 border-white" alt="User 2" style="width: 48px; height: 48px; margin-right: -12px;">
                <img src="https://via.placeholder.com/48x48/dc3545/ffffff?text=3" class="rounded-circle border border-2 border-white" alt="User 3" style="width: 48px; height: 48px; margin-right: -12px;">
                <span class="rounded-circle bg-light border border-2 border-white d-flex align-items-center justify-content-center" style="width: 48px; height: 48px; font-size: 12px; color: #6c757d;">+3</span>
            </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
