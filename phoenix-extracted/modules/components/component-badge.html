<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="badge-examples">
        
        <!-- Example 1: Basic Badges -->
        <div class="example-section">
            <h4>Basic Badges</h4>
            <div class="d-flex gap-2 flex-wrap">
                <span class="badge bg-primary">Primary</span>
                <span class="badge bg-secondary">Secondary</span>
                <span class="badge bg-success">Success</span>
                <span class="badge bg-danger">Danger</span>
                <span class="badge bg-warning text-dark">Warning</span>
                <span class="badge bg-info text-dark">Info</span>
                <span class="badge bg-light text-dark">Light</span>
                <span class="badge bg-dark">Dark</span>
            </div>
        </div>

        <!-- Example 2: Pill Badges -->
        <div class="example-section">
            <h4>Pill Badges</h4>
            <div class="d-flex gap-2 flex-wrap">
                <span class="badge rounded-pill bg-primary">Primary</span>
                <span class="badge rounded-pill bg-secondary">Secondary</span>
                <span class="badge rounded-pill bg-success">Success</span>
                <span class="badge rounded-pill bg-danger">Danger</span>
                <span class="badge rounded-pill bg-warning text-dark">Warning</span>
                <span class="badge rounded-pill bg-info text-dark">Info</span>
            </div>
        </div>

        <!-- Example 3: Badges in Buttons -->
        <div class="example-section">
            <h4>Badges in Buttons</h4>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-outline-success">
                    Messages <span class="badge bg-success">2</span>
                </button>
                <button type="button" class="btn btn-outline-warning">
                    Alerts <span class="badge bg-warning text-dark">!</span>
                </button>
            </div>
        </div>

        <!-- Example 4: Positioned Badges -->
        <div class="example-section">
            <h4>Positioned Badges</h4>
            <div class="d-flex gap-4">
                <button type="button" class="btn btn-primary position-relative">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                    </span>
                </button>
                <button type="button" class="btn btn-primary position-relative">
                    Profile
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
