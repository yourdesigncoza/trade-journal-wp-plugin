<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Modal Module</title>
</head>
<body>

<!-- 
    PHOENIX MODAL MODULE
    ==================================================
    
    Purpose: Modal module from Phoenix theme
    Description: Bootstrap modal components with Phoenix styling
    Bootstrap Documentation: https://getbootstrap.com/docs/5.3/components/modal/
    
    Required Dependencies:
    - Bootstrap 5 CSS and JavaScript
    - Phoenix theme CSS
    
    Usage: Include necessary CSS/JS files for full functionality
-->

<section id="modal-examples">
    <h3>Modal Examples</h3>
    
    <!-- Modal Trigger -->
    <div class="example-section">
        <h4>Modal Example</h4>
        <button type="button" class="btn btn-phoenix-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-phoenix-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-phoenix-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>

</body>
</html>
