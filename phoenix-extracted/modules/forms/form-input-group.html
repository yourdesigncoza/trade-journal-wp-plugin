<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Input Group Module</title>
</head>
<body>

<!-- 
    PHOENIX INPUT GROUP MODULE
    ==================================================
    
    Purpose: Input group components from Phoenix theme
    Description: Bootstrap input groups with Phoenix styling
    Bootstrap Documentation: https://getbootstrap.com/docs/5.3/forms/input-group/
    
    Required Dependencies:
    - Bootstrap 5 CSS and JavaScript
    - Phoenix theme CSS
    
    Usage: Include necessary CSS/JS files for full functionality
-->

<section id="input-group-examples">
    <h3>Input Groups</h3>
    
    <!-- Basic Input Groups -->
    <div class="example-section">
        <h4>Basic Input Groups</h4>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username">
            <span class="input-group-text">@example.com</span>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    
    <!-- Input Group with Buttons -->
    <div class="example-section">
        <h4>With Buttons</h4>
        <div class="input-group mb-3">
            <button class="btn btn-phoenix-outline-secondary" type="button">Button</button>
            <input type="text" class="form-control" placeholder="">
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username">
            <button class="btn btn-phoenix-outline-secondary" type="button">Button</button>
        </div>
    </div>
    
</section>

</body>
</html>
