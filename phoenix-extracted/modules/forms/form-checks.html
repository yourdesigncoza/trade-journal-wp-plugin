<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Checks and Radios Module</title>
</head>
<body>

<!-- 
    PHOENIX CHECKS AND RADIOS MODULE
    ==================================================
    
    Purpose: Checkbox and radio controls from Phoenix theme
    Description: Custom checkbox and radio inputs with Phoenix styling
    Bootstrap Documentation: https://getbootstrap.com/docs/5.3/forms/checks-radios/
    
    Required Dependencies:
    - Bootstrap 5 CSS and JavaScript
    - Phoenix theme CSS
    
    Usage: Include necessary CSS/JS files for full functionality
-->

<section id="checks-examples">
    <h3>Checks and Radios</h3>
    
    <!-- Checkboxes -->
    <div class="example-section">
        <h4>Checkboxes</h4>
        <div class="form-check">
            <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
            <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="flexCheckChecked" type="checkbox" value="" checked>
            <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="flexCheckDisabled" type="checkbox" value="" disabled>
            <label class="form-check-label" for="flexCheckDisabled">Disabled checkbox</label>
        </div>
    </div>
    
    <!-- Radio Buttons -->
    <div class="example-section">
        <h4>Radio Buttons</h4>
        <div class="form-check">
            <input class="form-check-input" id="flexRadioDefault1" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault1">Default radio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="flexRadioDefault2" type="radio" name="flexRadioDefault" checked>
            <label class="form-check-label" for="flexRadioDefault2">Default checked radio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="flexRadioDisabled" type="radio" name="flexRadioDisabled" disabled>
            <label class="form-check-label" for="flexRadioDisabled">Disabled radio</label>
        </div>
    </div>
    
    <!-- Switches -->
    <div class="example-section">
        <h4>Switches</h4>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox" role="switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckChecked" type="checkbox" role="switch" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDisabled" type="checkbox" role="switch" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
        </div>
    </div>
    
</section>

</body>
</html>
