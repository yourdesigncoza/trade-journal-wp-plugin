<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="range-examples">
        <!-- Example 1: Basic Range -->
        <div class="example-section">
            <h4>Basic Range Input</h4>
            <div class="mb-3">
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
        </div>

        <!-- Example 2: Range with Min/Max -->
        <div class="example-section">
            <h4>Range with Min and Max</h4>
            <div class="mb-3">
                <label for="customRange2" class="form-label">Range with min and max</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>
        </div>

        <!-- Example 3: Range with Steps -->
        <div class="example-section">
            <h4>Range with Steps</h4>
            <div class="mb-3">
                <label for="customRange3" class="form-label">Range with steps</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            </div>
        </div>
    </section>
</body>
</html>
