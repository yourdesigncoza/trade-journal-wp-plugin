<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="flex-examples">
        <!-- Example 1: Flex Direction -->
        <div class="example-section">
            <h4>Flex Direction</h4>
            <div class="d-flex flex-row bg-light p-3 mb-3">
                <div class="p-2 bg-primary text-white">Flex item 1</div>
                <div class="p-2 bg-secondary text-white">Flex item 2</div>
                <div class="p-2 bg-success text-white">Flex item 3</div>
            </div>
            <div class="d-flex flex-column bg-light p-3" style="height: 200px;">
                <div class="p-2 bg-info text-white">Flex item 1</div>
                <div class="p-2 bg-warning text-dark">Flex item 2</div>
            </div>
        </div>

        <!-- Example 2: Justify Content -->
        <div class="example-section">
            <h4>Justify Content</h4>
            <div class="d-flex justify-content-start bg-light p-3 mb-2">
                <div class="p-2 bg-primary text-white">Item</div>
            </div>
            <div class="d-flex justify-content-center bg-light p-3 mb-2">
                <div class="p-2 bg-success text-white">Item</div>
            </div>
            <div class="d-flex justify-content-end bg-light p-3 mb-2">
                <div class="p-2 bg-danger text-white">Item</div>
            </div>
            <div class="d-flex justify-content-between bg-light p-3">
                <div class="p-2 bg-info text-white">Item 1</div>
                <div class="p-2 bg-warning text-dark">Item 2</div>
            </div>
        </div>

        <!-- Example 3: Align Items -->
        <div class="example-section">
            <h4>Align Items</h4>
            <div class="d-flex align-items-center bg-light p-3" style="height: 100px;">
                <div class="p-2 bg-primary text-white">Centered item</div>
            </div>
        </div>
    </section>
</body>
</html>
