<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="grid-examples">
        <!-- Example 1: Basic Grid -->
        <div class="example-section">
            <h4>Basic Grid System</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="p-3 bg-primary text-white">Column 1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 bg-secondary text-white">Column 2</div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 bg-success text-white">Column 3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example 2: Responsive Grid -->
        <div class="example-section">
            <h4>Responsive Grid</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="p-3 bg-info text-white mb-3">Responsive Column 1</div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="p-3 bg-warning text-dark mb-3">Responsive Column 2</div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <div class="p-3 bg-danger text-white mb-3">Responsive Column 3</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
