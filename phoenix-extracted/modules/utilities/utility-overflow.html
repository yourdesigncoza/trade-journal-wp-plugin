<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="overflow-examples">
        <!-- Example 1: Overflow Types -->
        <div class="example-section">
            <h4>Overflow Types</h4>
            <div class="overflow-auto border p-3 mb-3" style="height: 100px; width: 300px;">
                <div style="width: 500px; height: 150px;" class="bg-light">
                    This content is wider and taller than its container. The overflow-auto class will add scrollbars when needed.
                </div>
            </div>
            
            <div class="overflow-hidden border p-3 mb-3" style="height: 100px; width: 300px;">
                <div style="width: 500px; height: 150px;" class="bg-light">
                    This content is hidden when it overflows the container boundaries.
                </div>
            </div>
            
            <div class="overflow-scroll border p-3" style="height: 100px; width: 300px;">
                <div style="width: 200px; height: 50px;" class="bg-light">
                    This container always shows scrollbars.
                </div>
            </div>
        </div>
    </section>
</body>
</html>
