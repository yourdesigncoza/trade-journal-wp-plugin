<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="display-examples">
        <!-- Example 1: Display Types -->
        <div class="example-section">
            <h4>Display Types</h4>
            <div class="d-inline p-2 bg-primary text-white">d-inline</div>
            <div class="d-inline p-2 bg-secondary text-white">d-inline</div>
            <div class="d-block p-2 bg-success text-white mb-2">d-block</div>
            <div class="d-flex gap-2 mb-2">
                <div class="p-2 bg-info text-white">d-flex item 1</div>
                <div class="p-2 bg-warning text-dark">d-flex item 2</div>
            </div>
        </div>

        <!-- Example 2: Hide/Show Elements -->
        <div class="example-section">
            <h4>Hide/Show Elements</h4>
            <div class="d-block p-2 bg-primary text-white mb-2">Visible element</div>
            <div class="d-none p-2 bg-danger text-white mb-2">Hidden element</div>
            <div class="d-sm-none d-md-block p-2 bg-success text-white">Hidden on small, visible on medium+</div>
        </div>
    </section>
</body>
</html>
