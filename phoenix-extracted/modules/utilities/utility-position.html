<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="position-examples">
        <!-- Example 1: Position Types -->
        <div class="example-section">
            <h4>Position Types</h4>
            <div class="position-relative bg-light" style="height: 200px;">
                <div class="position-absolute top-0 start-0 bg-primary text-white p-2">top-0 start-0</div>
                <div class="position-absolute top-0 end-0 bg-success text-white p-2">top-0 end-0</div>
                <div class="position-absolute bottom-0 start-0 bg-danger text-white p-2">bottom-0 start-0</div>
                <div class="position-absolute bottom-0 end-0 bg-warning text-dark p-2">bottom-0 end-0</div>
            </div>
        </div>

        <!-- Example 2: Sticky Position -->
        <div class="example-section">
            <h4>Sticky Position</h4>
            <div class="sticky-top bg-info text-white p-2 mb-3">Sticky top element</div>
            <div style="height: 100px; overflow-y: auto;">
                <div style="height: 300px;" class="bg-light p-3">
                    Scroll content here...
                </div>
            </div>
        </div>
    </section>
</body>
</html>
