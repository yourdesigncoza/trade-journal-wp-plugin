<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="sizing-examples">
        <!-- Example 1: Width Classes -->
        <div class="example-section">
            <h4>Width Classes</h4>
            <div class="w-25 bg-primary text-white p-2 mb-2">w-25</div>
            <div class="w-50 bg-success text-white p-2 mb-2">w-50</div>
            <div class="w-75 bg-warning text-dark p-2 mb-2">w-75</div>
            <div class="w-100 bg-danger text-white p-2 mb-2">w-100</div>
        </div>

        <!-- Example 2: Height Classes -->
        <div class="example-section">
            <h4>Height Classes</h4>
            <div class="d-flex gap-2" style="height: 200px;">
                <div class="h-25 bg-primary text-white p-2" style="width: 100px;">h-25</div>
                <div class="h-50 bg-success text-white p-2" style="width: 100px;">h-50</div>
                <div class="h-75 bg-warning text-dark p-2" style="width: 100px;">h-75</div>
                <div class="h-100 bg-danger text-white p-2" style="width: 100px;">h-100</div>
            </div>
        </div>

        <!-- Example 3: Max Width/Height -->
        <div class="example-section">
            <h4>Max Width Classes</h4>
            <div class="mw-100 bg-info text-white p-2">mw-100 (max-width: 100%)</div>
        </div>
    </section>
</body>
</html>
