<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="border-examples">
        <!-- Example 1: Basic Borders -->
        <div class="example-section">
            <h4>Basic Borders</h4>
            <div class="d-flex gap-3 mb-3">
                <div class="p-3 border">Border</div>
                <div class="p-3 border-top">Border top</div>
                <div class="p-3 border-end">Border end</div>
                <div class="p-3 border-bottom">Border bottom</div>
                <div class="p-3 border-start">Border start</div>
            </div>
        </div>

        <!-- Example 2: Border Colors -->
        <div class="example-section">
            <h4>Border Colors</h4>
            <div class="d-flex gap-3 mb-3">
                <div class="p-2 border border-primary">Primary</div>
                <div class="p-2 border border-success">Success</div>
                <div class="p-2 border border-danger">Danger</div>
                <div class="p-2 border border-warning">Warning</div>
            </div>
        </div>

        <!-- Example 3: Border Radius -->
        <div class="example-section">
            <h4>Border Radius</h4>
            <div class="d-flex gap-3">
                <div class="p-3 bg-light rounded">Rounded</div>
                <div class="p-3 bg-light rounded-top">Rounded top</div>
                <div class="p-3 bg-light rounded-circle" style="width: 60px; height: 60px;">Circle</div>
            </div>
        </div>
    </section>
</body>
</html>
