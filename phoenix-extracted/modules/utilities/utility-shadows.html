<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="shadow-examples">
        <!-- Example 1: Shadow Sizes -->
        <div class="example-section">
            <h4>Shadow Sizes</h4>
            <div class="d-flex gap-4 mb-4">
                <div class="p-3 bg-white shadow-sm">shadow-sm</div>
                <div class="p-3 bg-white shadow">shadow</div>
                <div class="p-3 bg-white shadow-lg">shadow-lg</div>
            </div>
        </div>

        <!-- Example 2: No Shadow -->
        <div class="example-section">
            <h4>No Shadow</h4>
            <div class="p-3 bg-white shadow-none border">shadow-none</div>
        </div>
    </section>
</body>
</html>
