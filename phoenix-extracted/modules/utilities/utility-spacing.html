<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Utilities - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="spacing-examples">
        <!-- Example 1: Margin Classes -->
        <div class="example-section">
            <h4>Margin Classes</h4>
            <div class="bg-light p-3">
                <div class="bg-primary text-white p-2 m-1">m-1</div>
                <div class="bg-success text-white p-2 m-3">m-3</div>
                <div class="bg-danger text-white p-2 mt-4">mt-4 (margin-top)</div>
                <div class="bg-warning text-dark p-2 mx-auto" style="width: 200px;">mx-auto (center)</div>
            </div>
        </div>

        <!-- Example 2: Padding Classes -->
        <div class="example-section">
            <h4>Padding Classes</h4>
            <div class="d-flex gap-3">
                <div class="bg-primary text-white p-1">p-1</div>
                <div class="bg-success text-white p-3">p-3</div>
                <div class="bg-danger text-white p-5">p-5</div>
                <div class="bg-info text-white py-4 px-2">py-4 px-2</div>
            </div>
        </div>

        <!-- Example 3: Negative Margins -->
        <div class="example-section">
            <h4>Gap Utilities</h4>
            <div class="d-flex gap-2">
                <div class="bg-primary text-white p-2">Item 1</div>
                <div class="bg-success text-white p-2">Item 2</div>
                <div class="bg-danger text-white p-2">Item 3</div>
            </div>
        </div>
    </section>
</body>
</html>
