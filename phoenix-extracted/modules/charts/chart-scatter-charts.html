<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Charts - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="chart-examples">
        
        <!-- Example 1: Basic Scatter Chart -->
        <div class="example-section">
            <h4>Basic Scatter Chart</h4>
            <div id="scatterChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

    </section>
    
    <script>
        var scatterChart = echarts.init(document.getElementById('scatterChart'));
        var scatterData = [];
        for (let i = 0; i < 100; i++) {
            scatterData.push([Math.random() * 100, Math.random() * 100]);
        }
        
        var scatterOption = {
            title: {
                text: 'Performance vs Budget Scatter Plot'
            },
            tooltip: {
                trigger: 'item',
                formatter: 'Budget: {c[0]}<br/>Performance: {c[1]}'
            },
            xAxis: {
                name: 'Budget ($)',
                nameLocation: 'center',
                nameGap: 30
            },
            yAxis: {
                name: 'Performance Score',
                nameLocation: 'center',
                nameGap: 30
            },
            series: [{
                name: 'Performance vs Budget',
                symbolSize: 8,
                data: scatterData,
                type: 'scatter',
                itemStyle: {
                    color: '#007bff'
                }
            }]
        };
        scatterChart.setOption(scatterOption);

        window.addEventListener('resize', function () {
            scatterChart.resize();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
