<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Charts - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="chart-examples">
        
        <!-- Example 1: Candlestick Chart -->
        <div class="example-section">
            <h4>Stock Price Candlestick Chart</h4>
            <div id="candlestickChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

    </section>
    
    <script>
        var candlestickChart = echarts.init(document.getElementById('candlestickChart'));
        var candlestickData = [
            [20, 34, 10, 25],
            [40, 35, 30, 35],
            [31, 38, 33, 36],
            [38, 15, 5, 42],
            [40, 35, 20, 35],
            [20, 45, 35, 40],
            [30, 25, 10, 15],
            [25, 30, 14, 28],
            [35, 40, 30, 35],
            [50, 60, 45, 55]
        ];
        
        var candlestickOption = {
            title: {
                text: 'Stock Price Movement'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    var param = params[0];
                    var data = param.data;
                    return 'Day ' + (param.dataIndex + 1) + '<br>' +
                           'Open: ' + data[0] + '<br>' +
                           'Close: ' + data[1] + '<br>' +
                           'Low: ' + data[2] + '<br>' +
                           'High: ' + data[3];
                }
            },
            xAxis: {
                type: 'category',
                data: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7', 'Day 8', 'Day 9', 'Day 10']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: 'Stock Price',
                type: 'candlestick',
                data: candlestickData,
                itemStyle: {
                    color: '#28a745',
                    color0: '#dc3545',
                    borderColor: '#28a745',
                    borderColor0: '#dc3545'
                }
            }]
        };
        candlestickChart.setOption(candlestickOption);

        window.addEventListener('resize', function () {
            candlestickChart.resize();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
