<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Charts - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="chart-examples">
        
        <!-- Example 1: Basic Bar Chart -->
        <div class="example-section">
            <h4>Basic Bar Chart</h4>
            <div id="basicBarChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

        <!-- Example 2: Horizontal Bar Chart -->
        <div class="example-section">
            <h4>Horizontal Bar Chart</h4>
            <div id="horizontalBarChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

    </section>
    
    <script>
        // Basic Bar Chart
        var basicChart = echarts.init(document.getElementById('basicBarChart'));
        var basicOption = {
            title: {
                text: 'Monthly Sales Data'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: 'Sales',
                data: [1020, 1160, 1300, 958, 1240, 1020, 1409, 1200, 1051, 1120, 1240, 1054],
                type: 'bar',
                itemStyle: {
                    color: '#007bff',
                    borderRadius: [3, 3, 0, 0]
                }
            }]
        };
        basicChart.setOption(basicOption);

        // Horizontal Bar Chart
        var horizontalChart = echarts.init(document.getElementById('horizontalBarChart'));
        var horizontalOption = {
            title: {
                text: 'Top Products by Revenue'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E']
            },
            series: [{
                name: 'Revenue',
                data: [18203, 23489, 29034, 104970, 131744],
                type: 'bar',
                itemStyle: {
                    color: '#28a745'
                }
            }]
        };
        horizontalChart.setOption(horizontalOption);

        // Make charts responsive
        window.addEventListener('resize', function () {
            basicChart.resize();
            horizontalChart.resize();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
