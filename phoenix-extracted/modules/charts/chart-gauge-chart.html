<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="chart-examples">
        
        <!-- Example 1: Basic Gauge Chart -->
        <div class="example-section">
            <h4>Basic Gauge Chart</h4>
            <div id="gaugeChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

    </section>
    
    <script>
        var gaugeChart = echarts.init(document.getElementById('gaugeChart'));
        var gaugeOption = {
            title: {
                text: 'Performance Score'
            },
            series: [{
                name: 'Score',
                type: 'gauge',
                detail: {
                    formatter: '{value}%'
                },
                data: [{
                    value: 78,
                    name: 'Performance'
                }],
                axisLine: {
                    lineStyle: {
                        width: 20,
                        color: [
                            [0.3, '#dc3545'],
                            [0.7, '#ffc107'],
                            [1, '#28a745']
                        ]
                    }
                },
                pointer: {
                    itemStyle: {
                        color: 'auto'
                    }
                },
                axisTick: {
                    distance: -30,
                    length: 8,
                    lineStyle: {
                        color: '#fff',
                        width: 2
                    }
                },
                splitLine: {
                    distance: -30,
                    length: 30,
                    lineStyle: {
                        color: '#fff',
                        width: 4
                    }
                },
                axisLabel: {
                    color: 'auto',
                    distance: 40,
                    fontSize: 20
                },
                detail: {
                    valueAnimation: true,
                    formatter: '{value}%',
                    color: 'auto'
                }
            }]
        };
        gaugeChart.setOption(gaugeOption);

        // Animate the gauge
        setInterval(function () {
            gaugeOption.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
            gaugeChart.setOption(gaugeOption, true);
        }, 3000);

        window.addEventListener('resize', function () {
            gaugeChart.resize();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
