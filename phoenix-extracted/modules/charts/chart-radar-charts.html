<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Charts - Phoenix Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Extracted from Phoenix theme source -->
    <section class="chart-examples">
        
        <!-- Example 1: Basic Radar Chart -->
        <div class="example-section">
            <h4>Basic Radar Chart</h4>
            <div id="radarChart" style="width: 100%; height: 400px;" class="border rounded p-3 bg-white"></div>
        </div>

    </section>
    
    <script>
        var radarChart = echarts.init(document.getElementById('radarChart'));
        var radarOption = {
            title: {
                text: 'Performance Comparison'
            },
            tooltip: {},
            legend: {
                data: ['Team A', 'Team B']
            },
            radar: {
                indicator: [
                    { name: 'Quality', max: 6500},
                    { name: 'Speed', max: 16000},
                    { name: 'Efficiency', max: 30000},
                    { name: 'Innovation', max: 38000},
                    { name: 'Reliability', max: 52000},
                    { name: 'Usability', max: 25000}
                ]
            },
            series: [{
                name: 'Performance vs Budget',
                type: 'radar',
                data: [
                    {
                        value: [4200, 3000, 20000, 35000, 50000, 18000],
                        name: 'Team A',
                        itemStyle: {color: '#007bff'}
                    },
                    {
                        value: [5000, 14000, 28000, 26000, 42000, 21000],
                        name: 'Team B',
                        itemStyle: {color: '#28a745'}
                    }
                ]
            }]
        };
        radarChart.setOption(radarOption);

        window.addEventListener('resize', function () {
            radarChart.resize();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
